<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>User dashboard</title>
</head>
<body>
    <section>
 <div class="card mr-3 ml-3">
           <div class="card-body">
              <h1 class="text-center">Update your contact</h1>
                 <div class="container-fluid mt-1">
                   <div class="row">
                     <div class="col-md-7 offset-md-2">
                     <form action="#"
                          th:object="${contact}";
                          enctype="multipart/form-data"
                          method="POST"
                          th:action="@{/user/process-update}"
                          class="mt-2">
                          
                          <input type="hidden" th:value="${contact.cid}" name="cid" />
                          
                          
                        <!-- first Name -->
                        <div class="input-group">
                           <div class="input-group-prepend">
                               <div class="input-group-text">
                                  <i class="fa fa-plus"></i>
                               </div>
                           
                            </div>
                            <input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter first name" class="form-control"/>
                        
                        </div>
                        
                        
                       <!-- Last name -->
                       <div class="input-group mt-3">
                           <div class="input-group-prepend">
                               <div class="input-group-text">
                                  <i class="fas fa-user-alt"></i>
                               </div>
                           
                            </div>
                            <input th:value="${contact.SecondName}" required type="text" id="SecondName" name="secondName" placeholder="Enter Last name " class="form-control"/>
                        
                        </div>
                        
                        <!-- mobile Number -->
                        <div class="input-group mt-3">
                           <div class="input-group-prepend">
                               <div class="input-group-text">
                                  <i class="fa fa-phone"></i>
                               </div>
                           
                            </div>
                            <input th:value="${contact.phone}" required  type="number" id="phone" name="phone" placeholder="Enter phone number here" class="form-control"/>
                        
                        </div>
                        
                        <!-- Email -->
                        <div class="input-group mt-3"> 
                           <div class="input-group-prepend">
                               <div class="input-group-text">
                                  @
                               </div>
                           
                            </div>
                            <input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter Email here" class="form-control"/>
                        
                        </div>
                        
                          <!-- work field -->
                          <div class="input-group mt-3">
                           <div class="input-group-prepend">
                               <div class="input-group-text">
                                  <i class="fa fa-briefcase"></i>
                               </div>
                           
                            </div>
                            <input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter work here" class="form-control"/>
                        
                        </div>
                        <!-- contact Descriptions -->
                        <div class="form-group mt-3">
                           <textarea th:text="${contact.description}"  id="mytextarea" placeholder="Enter contact description here" name="description" class="form-control" rows="20"></textarea>
                        
                        </div>
                        <!-- Image field -->
                        <div class="container text-center">
                        <img  class="img-fluid my_profile_picture"    alt=""  th:src="@{'/img/' +${contact.image}}">
                        
                        </div>
                        <p class="text-secondary">Choose new profile pic</p>
                        
                        <div class="custom-fie">
                        <input type="file" name="profileImage" />
                        </div>
                        
                        
                        <div class="container text-center">
                        
                          <button class="btn btn-outline-primary">Save Contact</button>
                        
                        </div>
                        
                        
                     
                     </form>
                      
                     </div>
                   
                   </div>
                 
                 </div>
           </div>
        </div>
     <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
       
    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

   </section>
</body>
</html>
